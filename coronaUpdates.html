<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleC.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Healthy-Fy|| Corona-Live Statistics</title>
</head>

<body>
    
    <div class="container">
        <div class="nav">
            <div class="logo">
                <h4>Healthy-Fy</h4>
            </div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#" class="main_link">Corona Updates</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="landing">
            <div class="main_landing">
                <div class="landingText" data-aos="fade-up" data-aos-duration="1000">
                    <h1> <span style="color: #e0501b;font-size: 2vw;">Live Corona Statistics</span></h1>
                    <h3>Get it anywhere anytime.<br></h3>
                    <div class="btn">
                        <a href="index.html" class="corona_updates">Home Page</a>
                    </div>


                </div>
                <div class="landingImage" data-aos="fade-down" data-aos-duration="2000">
                    <img src="images/undraw_growth_analytics_8btt.svg" alt="">

                </div>
            </div>

            <main>
                <div class="stats">
                    
                    <div class="latest_report ">
                        <div class="country">
                            <div class="name">Loading..</div>
                             <div class="change_country">change</div> 
                            <div class="search_country ">
                                <div class="search_box">
                                    <input type="text" placeholder="Search Country..." id="search_input">
                                    <img src="images/close.svg" alt="" id="close">
                                </div>
                                <div class="country_list hide ">
                                    
                                </div>
                            </div> 
                        </div>
                        <div class="total_cases">
                            <div class="title">Total Cases</div>
                            <div class="value">0</div>
                            <div class="new_value">+0</div>
                        </div>
                        <div class="recovered">
                            <div class="title">Recovered</div>
                            <div class="value">0</div>
                            <div class="new_value">+0</div>
                        </div>
                        <div class="deaths">
                            <div class="title">Deaths</div>
                            <div class="value">0</div>
                            <div class="new_value">+0</div>
                        </div>
                    </div>
                    <div class="chart">
                        <div id="axes_linear_chart">

                        </div>
                    </div>
                    
                </div>
            </main>
        </div>
        <footer class="footer_class">
            <h2>Healthy-Fy</h2>
            <div class="footerlink"> Made with <img id="footer_img" src="images/heart.svg"> by Mohini</div>
        </footer>
    </div>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
   
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
 
    <script src="js/country.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
    
</body>

</html>
